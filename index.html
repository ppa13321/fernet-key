<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Temporal - Fernet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { background: #000; color: #00ffff; font-family: sans-serif; text-align: center; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { border: 2px solid #00ffff; padding: 2rem; border-radius: 15px; background: #111; display: none; }
        #error { color: #ff4444; font-weight: bold; }
    </style>
</head>
<body onload="validarAcceso()">

    <div id="error">
        <h2>‚ö†Ô∏è ENLACE EXPIRADO O INV√ÅLIDO</h2>
        <p>Debes generar un nuevo link desde el programa Fernet Optimizer.</p>
    </div>

    <div id="app" class="card">
        <h2>üîë GENERADOR DE KEY</h2>
        <input type="text" id="tokenInput" placeholder="TOKEN DE 6 D√çGITOS" maxlength="6" style="width:100%; padding:10px; margin:10px 0;">
        <button onclick="generarKey()" style="width:100%; padding:10px; background:#00ffff; font-weight:bold; cursor:pointer;">GENERAR KEY</button>
        <h1 id="result" style="color:#0f0; margin-top:20px;"></h1>
    </div>

    <script>
        const SECRET_WEB = "FERNET_BYPASS_SHIELD_2026";

        function validarAcceso() {
            const params = new URLSearchParams(window.location.search);
            const auth = params.get('v');
            
            // Obtenemos el tiempo actual redondeado al minuto
            const tiempoBase = Math.floor(Date.now() / 60000); 
            
            // Verificamos el minuto actual y el minuto anterior (por si Cuty tarda un poco)
            const hashValido1 = CryptoJS.MD5(SECRET_WEB + tiempoBase).toString().substring(0, 10);
            const hashValido2 = CryptoJS.MD5(SECRET_WEB + (tiempoBase - 1)).toString().substring(0, 10);

            if (auth === hashValido1 || auth === hashValido2) {
                document.getElementById('error').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            }
        }

        function generarKey() {
            const token = document.getElementById('tokenInput').value.trim().toUpperCase();
            const secretoProg = "FERNET_PRO_2026"; 
            if (token.length !== 6) return;

            // Validaci√≥n de firma (Checksum 4+2)
            const hashBase = token.substring(0, 4);
            const firmaRecibida = token.substring(4, 6);
            const firmaEsperada = CryptoJS.MD5(hashBase + secretoProg).toString().toUpperCase().substring(0, 2);

            if (firmaRecibida === firmaEsperada) {
                const finalHash = CryptoJS.SHA256(token + secretoProg).toString().toUpperCase();
                document.getElementById('result').innerText = finalHash.substring(0, 8);
            } else {
                alert("Token Falso detectado.");
            }
        }
    </script>
</body>
</html>
