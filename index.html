<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fernet Optimizer - Key Gen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { background: #0a0a0a; color: #00ffff; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #111; padding: 2rem; border: 2px solid #00ffff; border-radius: 15px; text-align: center; box-shadow: 0 0 20px rgba(0,255,255,0.2); width: 90%; max-width: 400px; }
        input { width: 100%; padding: 12px; margin: 20px 0; background: #1a1a1a; border: 1px solid #00ffff; color: white; border-radius: 5px; box-sizing: border-box; }
        button { background: #00ffff; color: black; border: none; padding: 12px 25px; font-weight: bold; cursor: pointer; border-radius: 5px; width: 100%; transition: 0.3s; }
        button:hover { background: #008b8b; }
        #keyDisplay { margin-top: 20px; font-size: 1.5rem; letter-spacing: 2px; color: #00ff00; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸ”‘ GENERADOR DE KEY</h2>
        <p>Pega tu HWID (estÃ¡ en tu portapapeles):</p>
        <input type="text" id="hwidInput" placeholder="EJ: 4F5G6H7J...">
        <button onclick="generarKey()">GENERAR MI KEY</button>
        <div id="keyDisplay"></div>
    </div>

    <script>
        function generarKey() {
            const hwid = document.getElementById('hwidInput').value.trim().toUpperCase();
            const secreto = "FERNET_PRO_2026"; // DEBE SER IGUAL AL DE PYTHON
            
            if (hwid.length < 5) {
                alert("Por favor, ingresa un HWID vÃ¡lido.");
                return;
            }

            // Algoritmo: SHA256(HWID + SECRETO) limitado a 8 caracteres
            const hash = CryptoJS.SHA256(hwid + secreto).toString().toUpperCase();
            const keyFinal = hash.substring(0, 8);

            const display = document.getElementById('keyDisplay');
            display.innerText = "TU KEY: " + keyFinal;
            display.style.display = "block";
        }
    </script>
</body>
</html>
