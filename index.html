<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro - Fernet Optimizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { 
            background: #050505; 
            color: #00ffff; 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card { 
            border: 2px solid #00ffff; 
            padding: 2.5rem; 
            border-radius: 15px; 
            background: #111; 
            display: none; /* Oculto por defecto */
            box-shadow: 0 0 30px rgba(0,255,255,0.2); 
            width: 90%; 
            max-width: 400px;
        }
        #error-container { color: #ff4444; font-weight: bold; }
        input { 
            width: 100%; padding: 15px; margin: 20px 0; background: #1a1a1a; 
            border: 1px solid #333; color: #00ffff; border-radius: 8px; 
            text-align: center; font-size: 1.3rem; box-sizing: border-box;
        }
        button { 
            width: 100%; padding: 14px; background: #00ffff; color: black; 
            font-weight: bold; cursor: pointer; border: none; border-radius: 8px; 
            text-transform: uppercase; transition: 0.3s;
        }
        button:hover { background: #fff; }
        #result-container { margin-top: 25px; display: none; }
        #result { 
            color: #0f0; font-size: 2.2rem; font-weight: bold; 
            border: 2px dashed #0f0; padding: 15px; background: rgba(0,255,0,0.05);
            width: 100%; display: inline-block; box-sizing: border-box;
        }
    </style>
</head>
<body onload="validarAcceso()">

    <div id="error-container">
        <h2 style="font-size: 1.8rem;">⚠️ ACCESO DENEGADO</h2>
        <p>Este enlace es inválido o ha expirado.</p>
        <p style="color: #666; font-size: 0.8rem;">Genera un nuevo acceso desde el programa original.</p>
    </div>

    <div id="app" class="card">
        <h2 style="margin-top: 0;">FERNET <span style="color:#00ffff">KEY</span></h2>
        <p style="color: #888; font-size: 0.9rem;">Ingresa tu TOKEN de 6 caracteres:</p>
        
        <input type="text" id="tokenInput" placeholder="EJ: A1B2C3" maxlength="6" autocomplete="off">
        
        <button onclick="generarKey()">OBTENER MI KEY</button>

        <div id="result-container">
            <p style="color: #0f0; margin-bottom: 5px; font-size: 0.8rem;">Copia esta KEY en el programa:</p>
            <div id="result"></div>
        </div>
    </div>

    <script>
        const SECRET_WEB = "FERNET_BYPASS_SHIELD_2026";
        const SECRETO_PROG = "FERNET_PRO_2026";

        function validarAcceso() {
            const params = new URLSearchParams(window.location.search);
            const auth = params.get('v');
            
            // 1. Si no hay parámetro 'v', eliminamos el contenido del body inmediatamente
            if (!auth) {
                document.body.innerHTML = '<h1 style="color:red">ERROR 403: ACCESO PROHIBIDO</h1>';
                return;
            }

            const tiempoBase = Math.floor(Date.now() / 60000);
            const hashesValidos = [];

            // Margen de 6 minutos para que el usuario pase el acortador sin prisas
            for (let i = 0; i < 6; i++) {
                let h = CryptoJS.MD5(SECRET_WEB + (tiempoBase - i)).toString().substring(0, 10);
                hashesValidos.push(h.toLowerCase());
            }

            // 2. Si el hash 'v' es correcto, mostramos la App y ocultamos el error
            if (hashesValidos.includes(auth.toLowerCase())) {
                document.getElementById('error-container').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            } else {
                // Si el hash no coincide, borramos todo
                document.body.innerHTML = '<h1 style="color:red">SESIÓN EXPIRADA</h1><p>Por favor, vuelve a abrir el programa.</p>';
            }
        }

        function generarKey() {
            const token = document.getElementById('tokenInput').value.trim().toUpperCase();
            const resDiv = document.getElementById('result');
            const resCont = document.getElementById('result-container');

            if (token.length !== 6) {
                alert("El token debe tener 6 caracteres.");
                return;
            }

            // Verificación de firma del Token (Seguridad interna)
            const hashBase = token.substring(0, 4);
            const firmaRecibida = token.substring(4, 6);
            const firmaEsperada = CryptoJS.MD5(hashBase + SECRETO_PROG).toString().toUpperCase().substring(0, 2);

            if (firmaRecibida === firmaEsperada) {
                const finalHash = CryptoJS.SHA256(token + SECRETO_PROG).toString().toUpperCase();
                resDiv.innerText = finalHash.substring(0, 8);
                resCont.style.display = 'block';
                document.getElementById('tokenInput').style.borderColor = "#0f0";
            } else {
                alert("TOKEN INVÁLIDO O FALSO.");
                resCont.style.display = 'none';
            }
        }
    </script>
</body>
</html>
